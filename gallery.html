<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Header -->
    <div class="row header" id="header">
      <div class="col">
        <img
          src="resources/pictures/logo.png"
          class="img"
          style="padding: 1rem;"
          width="100"
          height="100"
          alt="Logo"
        />
        <p>Karen's Photography</p>
      </div>
      <div class="col"><a href="index.html" class="white border">Home</a></div>
      <div class="col"><a href="about.html" class="white border">About</a></div>
      <div class="col">
        <a href="gallery.html" class="active border">Gallery</a>
      </div>
    </div>

    <!-- Main content 1st row -->

    <div class="row">
      <div class="col">
        <div class="item bodyPadding">
          <img
            src="resources/pictures/gallery1.jpeg"
            width="300"
            height="300"
            alt="Image 1"
          />
          <p class="gallery">Image 1</p>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <img
            src="resources/pictures/gallery2.jpeg"
            width="300"
            height="300"
            alt="Image 2"
          />
          <p class="gallery">Image 2</p>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <img
            src="resources/pictures/gallery3.jpg"
            width="500"
            height="300"
            alt="Image 3"
          />
          <p class="gallery">Image 3</p>
        </div>
      </div>
    </div>

    <!-- Main content 2nd row -->
    <div class="d-flex flex-row-reverse">
      <div class="col">
        <div class="item">
          <img
            src="resources/pictures/gallery4.jpeg"
            width="300"
            height="300"
            alt="Image 4"
          />
          <p class="gallery">Image 6</p>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <img
            src="resources/pictures/gallery5.jpeg"
            width="300"
            height="300"
            alt="Image 5"
          />
          <p class="gallery">Image 5</p>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <img
            src="resources/pictures/gallery6.jpeg"
            width="500"
            height="300"
            alt="Image 6"
          />
          <p class="gallery">Image 4</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="index.html" class="header text-white footerPadding">Home</a>
      <a href="about.html" class="header text-white footerPadding">About</a>
      <a href="gallery.html" class="header text-white footerPadding">Gallery</a>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="resources/js/index.js"></script>
  </body>
</html>
